version: '3'
services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - "./__might__:/__might__"
    command: "might --quiet"
  update-tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - "./__might__:/__might__"
    command: "might -p 1 -u --quiet --clean"